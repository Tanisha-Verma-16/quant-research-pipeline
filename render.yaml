services:
  - type: web
    name: quant-research-api
    env: python
    runtime: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: PORT
        value: 8000
    healthCheckPath: /
    disk:
      name: data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
